<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Best Car Dealership</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>

        {% if user.is_authenticated %}
            <div class="rightalign">
                <div class="dropdown">
                    <button class="dropbtn">{{user.first_name}}</button>
                    <div class="dropdown-content">
                        <a href="{% url 'djangoapp:logout' %}">Logout</a>
                    </div>
                </div>
            </div>
            {% else %}
            <form action="{% url 'djangoapp:login' %}"  method="post">
                {% csrf_token %}
                <div class="container">
                  <label for="username"><b>User Name</b></label>
                  <input type="text" placeholder="Enter User Name: " name="username" required>
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password: " name="psw" required>
                  <button class="button" type="submit">Login</button>
                  <a class="button" href="{% url 'djangoapp:signup' %}">Signup</a>
                </div>
              </form>
        {% endif %}
    </nav>
    <!--Add a dealer table here -->

    </body>

</html>
